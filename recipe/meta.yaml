{% set name = "conan" %}
{% set version = "1.64.0" %}
{% set sha256 = "0f9694f98d3fb9b62ca5869cd41c4cbd0434c5f5d9fb2da52e8a6f6b44300157" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - conan=conans.conan:run
    - conan_server=conans.conan_server:run
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    # client requirements
    - requests >=2.25,<3.0.0
    - urllib3 >=1.26.6,<1.27
    - colorama >=0.3.3,<0.5.0
    - pyyaml >=3.11,<6.1
    - patch-ng >=1.17.4,<1.18
    - fasteners >=0.14.1
    - six >=1.10.0,<=1.16.0
    - python-node-semver 0.6.1
    - distro >=1.0.2,<=1.8.0
    - pygments >=2.0,<3.0
    - tqdm >=4.28.1,<5
    - jinja2 >=3.0,<4.0.0
    - python-dateutil >=2.7.0,<3
    # server requirements
    - bottle >=0.12.8,<0.13
    - pluginbase >=0.5
    - pyjwt >=2.4.0,<3.0.0

test:
  requires:
    - pip
  imports:
    - conans
    - conan
    - conan.tools
    - conan.tools.cmake
    - conan.tools.gnu
    - conan.tools.google
    - conan.tools.apple
    - conan.tools.meson
    - conan.tools.intel
    - conan.tools.microsoft
    - conan.tools.qbs
    - conan.tools.env
    - conan.tools.system
    - conan.tools.files
    - conan.tools.layout
    - conan.tools.scm
    - conan.tools.build
    - conan.errors
  commands:
    - pip check
    - conan --help

about:
  home: https://conan.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Conan C/C++ package manager
  doc_url: http://docs.conan.io/en/latest/
  dev_url: https://github.com/conan-io/conan

extra:
  recipe-maintainers:
    - abloemert
